<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>블로그 자동 업로드</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Pretendard', sans-serif;
      }
    </style>
  </head>
  <body class="bg-white text-gray-900 min-h-screen flex flex-col relative isolate overflow-hidden">
    <div class="absolute inset-0 -z-10 overflow-hidden">
      <div class="absolute left-1/2 top-0 transform -translate-x-1/2 blur-3xl">
        <div class="aspect-[1155/678] w-[80rem] bg-gradient-to-tr from-green-200 via-blue-300 to-cyan-300 opacity-25" style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)"></div>
      </div>
    </div>

    <main class="flex-grow flex items-center justify-center px-4">
      <section class="w-full max-w-3xl py-24 text-center">
        <h1 class="text-4xl sm:text-5xl font-bold tracking-tight text-gray-900">블로그 & SNS 자동 업로드</h1>
        <p class="mt-6 text-lg leading-8 text-gray-600">콘텐츠 한 번에 업로드! 네이버, 티스토리, 인스타그램까지 자동 발행을 경험해보세요.</p>
        <p class="mt-4 text-sm text-cyan-600 font-medium">현재 등록 요청이 많습니다. 이메일을 남기시면 순서에 따라 안내해드립니다.</p>

        <form id="email-form" class="mt-10 flex flex-col sm:flex-row justify-center max-w-md mx-auto gap-4">
          <label for="email" class="sr-only">이메일 입력</label>
          <input id="email" name="email" type="email" required placeholder="이메일을 입력하세요"
            class="min-w-0 flex-auto rounded-md bg-white px-4 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-cyan-500 sm:text-sm" />
          <button type="submit"
            class="flex-none rounded-md bg-cyan-600 px-5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-cyan-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-cyan-600">
            확인
          </button>
        </form>
      </section>
    </main>

    <footer class="text-center text-sm text-gray-500 py-8">
      © 2025 benly. All rights reserved.
    </footer>

    <script>
      const form = document.getElementById('email-form');
      form.addEventListener('submit', function (e) {
        e.preventDefault();
        const email = document.getElementById('email').value.trim();
        if (email) {
          alert('저장되었습니다. 곧 연락드리겠습니다.');
        } else {
          alert('이메일을 입력해주세요.');
        }
      });
    </script>
  </body>
</html>
